<!DOCTYPE html>
<html>
	<head>
		<title>truky unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./truky.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "truky unit test", function( assert ) {

				assert.equal( truky( { } ).length == 0, true, "should return true" );

				assert.deepEqual( truky( { "name": "simple" } ), [ "simple" ], "should be deeply equal" );

				assert.deepEqual( truky( function Hello( ){ } ), [ "Hello" ], "should be deeply equal" );

			} );
		</script>
	</body>
</html>
